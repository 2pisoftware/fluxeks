apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cmfive
  name: cmfive
  namespace: cmfive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmfive
  template:
    metadata:
      labels:
        app: cmfive
    spec:
      containers:
      - image: ghcr.io/2pisoftware/cmfive:feat-image-pipeline
        name: cmfive
        env:
        - name: DB_HOST
          value: cmfive-db
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: cmfive
        - name: DB_USERNAME
          value: cmfive
        - name: DB_PASSWORD
          value: password
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
      imagePullSecrets:
      - name: github
      volumes:
      - name: cmfive-db-storage
        persistentVolumeClaim:
          claimName: cmfive-db-pvc
